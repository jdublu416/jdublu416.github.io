<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel= "stylesheet" href="assets/css/reset.css">
    <link rel= "stylesheet" href= "assets/css/style.css" type= "text/css">
    

</head>

<body>

        <header>
                <h1>Janet Warren</h1>
    
                <nav>
                    <ul>
                        <li><a href= "index.html">About</a></li>
                        <li><a href= "portfolio.html">Portfolio</a></li>
                        <li><a href= "contact.html">Contact</a>
                        </li>
    
                    </ul>
    
    
                </nav>
    
        </header>
    
        <section>
    
                <div>
                    <h2>Connect with Me</h2>
    
                    <img src= "assets/images/github-128.png" height= "50" width="50">
    
                    <img src= "assets/images/linkedin.png" height= "50" width="50">
    
                    <img src= "assets/images/overflow.png" height= "50" width="50">
                </div>

                <form method= "post" action= "#">
							
                    <fieldset>
                    
                        <legend>Name</legend>
                        
                            <div>
                            
                                <!-- <label for= "Name">* Name</label> -->
                                <input type= "text" name = "Name" id= "Name" maxlength= "75"
                                    required= "required" autofocus= "autofocus"><br>
                                    
                                
                                    
                               
                                    
                               
                            </div>

                            <legend>Email:</legend>

                             <!-- <label for= "myEmail">* E-mail</label> -->
                             <input type= "email" name = "myEmail" id= "myEmail" maxlength="25"
                             required= "required" placeholder = "example.domainName.com"><br>
                            
                    </fieldset>
                    
                    <fieldset>
                    
                        <legend>Message:</legend>
                        
                            <br>
                            
                            <textarea name= "message" id="message" cols= "50" rows= "5" maxlength= "200"
                                placeholder= "send a message here..."></textarea><br><br>
                            
                            
                    </fieldset>
                    
                    <input class= "button" type= "submit" value= "Submit">&nbsp;&nbsp;
                    <input  class = "button" type= "reset">
                        
                    
          </form>



         </section>

         <footer>

                <small><i>Copyright &copy; 2018 Janet Warren</i></small>
    
        </footer>
        

</body>
</html>
